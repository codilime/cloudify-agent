machine:
  python:
    version: 2.7.9
  services:
    - rabbitmq-server

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  pre:
    - pyenv local 2.7.9
  override:
    - pip install -U pip
    - pip install tox

test:
  override:
    - tox -e py27

deployment:
  release:
    tag: /.*/
    commands:
      - (true)
